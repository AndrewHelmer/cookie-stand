<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table id="cookieData"></table>
    <form id="The-cookie-form">
      <fieldset>
          <label for="newStoreName">Store Name:</label>
          <input name="newStoreName" type="text" required>
          
          <label for="newMinP">Minimum amount of people:</label>
          <input name="newMinP" type="number" required>
          
          <label for="newMaxP">Maximum amount of people:</label>
          <input name="newMaxP" type="number" required>

          <label for="newAvgP"> Average amount of cookies:</label>
          <input name="newAvgP" type="text" required>
  
          
          
          
          <button>Deploy new store!</button>
        </fieldset>
    </form>
    
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table id="cookieData"></table>
    <form id="The-cookie-form">
      <fieldset>
          <label for="storeName">Store Name:</label>
          <input name="storeName" type="text" required>
          
          <label for="cookiesPerHour">Cookie amount per hour:</label>
          <input name="cookiesPerHour" type="number" required>
          
          <label for="totalCookies">Total amount for the store:</label>
          <input name="totalCookies" type="number" required>
  
          
          
          
          <button>Deploy new store!</button>
        </fieldset>
    </form>
    
    <script src="js/app.js"></script>
  </body>
</html>

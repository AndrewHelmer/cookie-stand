<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table id="cookieData"></table>
    <form id="The-cookie-form">
      <fieldset>
          <label for="dogName">Dog Name:</label>
          <input name="dogName" type="text" required>
          
          <label for="dogColor">Dog Color:</label>
          <input name="dogColor" type="text" required>
          
          <label for="dogBreed">Dog Breed:</label>
          <input name="dogBreed" type="text" required>
  
          <label for="dogNickname">Dog Nickname:</label>
          <input name="dogNickname" type="text" required>
          
          <button>Add!</button>
        </fieldset>
    </form>
    
    <script src="js/app.js"></script>
  </body>
</html>
